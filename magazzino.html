<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Elettromeccanica Maranzan_Magazzino</title>
  <link rel="stylesheet" href="css/magazzino.css" />
  <style>
    .input-wrapper {
      display: inline-block;
      position: relative;
    }

    .input-wrapper input {
      padding-right: 2em;
    }

    .input-wrapper button {
      position: absolute;
      top: 0.25em;
      right: 0.4em;
      background: none;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
  </style>
</head>
<body class="homepage">
  <div class="contenitore">
    <p>Elettromeccanica Maranzan_Magazzino</p>
    <br>
    <p>
      Inserisci il codice del ricambio da cercare, oppure visualizza il catalogo 
      <a href="#" id="mostraAZ">in ordine</a>, o 
      <a href="#" id="mostraScaffale">per scaffale</a>.
    </p>
    <br>

    <div class="barra-ricerca">
      <div class="input-wrapper">
        <input
          type="text"
          id="codice-input"
          inputmode="text"
          pattern="[0-9A-Za-z\-]*"
          autocomplete="off"
          placeholder="Codice ricambio"
        />
        <button id="scan-btn" aria-label="Scansiona codice" onclick="document.getElementById('qr-file-input').click()">ðŸ“·</button>
      </div>
      <button id="cerca-btn">Cerca</button>
      <button id="aggiorna-btn">Aggiorna dati</button>
    </div>

    <!-- Tutte le sezioni dei risultati sono contenute in .contenitore per mantenere padding su mobile --->
    <div id="risultato"></div>
    <div id="forse-cercavi"></div>
    <div id="stesso-scaffale"></div>
    <div id="lista-tutti"></div>
    <div id="lista-scaffale"></div>
    <div id="tutti-risultati"></div>
  </div>

</script>
  <!-- Il file input per selezionare immagini QR viene spostato qui prima degli script JS -->
  <input type="file" accept="image/*" id="qr-file-input" style="display:none" onchange="decodeFromFile(this.files[0])" />
  <script src="js/magazzino.js"></script>
<script>

  async function decodeFromFile(file) {
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function () {
      const image = new Image();
      image.onload = async function () {
        const codeReader = new ZXing.BrowserMultiFormatReader();
        try {
          const result = await codeReader.decodeFromImageElement(image);
          document.getElementById("codice-input").value = result.text;
        } catch (e) {
          alert("QR non rilevato nell'immagine.");
        }
      };
      image.src = reader.result;
    };
    reader.readAsDataURL(file);
  }
</script>
</body>
</html>
