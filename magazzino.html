  <script>
function copiaPIVA() {
  navigator.clipboard.writeText("01328390933").then(() => {
    const conferma = document.getElementById("conferma-piva");
    conferma.style.display = "inline";
    setTimeout(() => {
      conferma.style.display = "none";
    }, 2000);
  });
}

function forzaFontMobile() {
  if (window.innerWidth <= 480) {
    // Forza il font direttamente con stile inline
    const paragrafи = document.querySelectorAll('.homepage p');
    paragrafи.forEach(p => {
      if (window.innerWidth <= 320) {
        p.style.setProperty('font-size', '6px', 'important');
      } else if (window.innerWidth <= 375) {
        p.style.setProperty('font-size', '7px', 'important');
      } else {
        p.style.setProperty('font-size', '9px', 'important');
      }
    });
    
    const conferma = document.getElementById('conferma-piva');
    if (conferma) {
      if (window.innerWidth <= 320) {
        conferma.style.setProperty('font-size', '5px', 'important');
      } else if (window.innerWidth <= 375) {
        conferma.style.setProperty('font-size', '6px', 'important');
      } else {
        conferma.style.setProperty('font-size', '7px', 'important');
      }
    }
  }
}

// Esegui immediatamente
forzaFontMobile();

// Esegui quando la pagina è caricata
document.addEventListener('DOMContentLoaded', forzaFontMobile);

// Esegui quando si ruota il dispositivo
window.addEventListener('resize', forzaFontMobile);
</script>
</body>
