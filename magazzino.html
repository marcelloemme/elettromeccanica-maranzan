<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elettromeccanica Maranzan_Magazzino</title>
  <link rel="stylesheet" href="css/magazzino.css" />
</head>
<body>
  <div class="homepage">
    <div class="contenitore">
      <p>Elettromeccanica Maranzan_Magazzino</p>
      <p>
        Inserisci il codice del ricambio da cercare, oppure visualizza il catalogo 
        <span id="link-ordine" class="link-nero">in ordine</span>, 
        o <span id="link-scaffale" class="link-nero">per scaffale</span>.
      </p>

      <input type="text" id="codice-input" placeholder="Codice ricambio" />
      <button id="btn-cerca">Cerca</button>
      <button id="btn-aggiorna">Aggiorna dati ora</button>

      <div id="risultato"></div>
      <div id="forse-cercavi"></div>
      <div id="stesso-scaffale"></div>
      <div id="lista-tutti"></div>
      <div id="lista-scaffale"></div>
      <div id="tutti-risultati"></div>
    </div>
  </div>

  <footer class="footer">© 1980–2025</footer>

  <script src="js/magazzino.js"></script>
</body>
</html>
