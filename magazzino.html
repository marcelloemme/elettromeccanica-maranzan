<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Elettromeccanica Maranzan_Magazzino</title>
  <link rel="stylesheet" href="css/magazzino.css" />
</head>
<body class="homepage">
  <div class="contenitore">
    <p>Elettromeccanica Maranzan_Magazzino</p>
    <br>
    <p>
      Inserisci il codice del ricambio da cercare, oppure visualizza il catalogo 
      <a href="#" id="mostraAZ">in ordine</a>, o 
      <a href="#" id="mostraScaffale">per scaffale</a>.
    </p>
    <br>

    <input
      type="text"
      id="codice-input"
      inputmode="text"
      pattern="[0-9A-Za-z\-]*"
      autocomplete="off"
      placeholder="Codice ricambio"
    />
    <button id="cerca-btn">Cerca</button>
    <button id="aggiorna-btn">Aggiorna dati ora</button>

    <!-- Tutte le sezioni dei risultati sono contenute in .contenitore per mantenere padding su mobile --->
    <div id="risultato"></div>
    <div id="forse-cercavi"></div>
    <div id="stesso-scaffale"></div>
    <div id="lista-tutti"></div>
    <div id="lista-scaffale"></div>
    <div id="tutti-risultati"></div>
  </div>

  <script src="js/magazzino.js"></script>
</body>
</html>
