<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Elettromeccanica Maranzan_Magazzino</title>
  <link rel="stylesheet" href="css/magazzino.css" />
  <style>
    .input-wrapper {
      display: inline-block;
      position: relative;
    }

    .input-wrapper input {
      padding-right: 2em;
    }

    .input-wrapper button {
      position: absolute;
      top: 0.25em;
      right: 0.4em;
      background: none;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
  </style>
</head>
<body class="homepage">
  <div class="contenitore">
    <p>Elettromeccanica Maranzan_Magazzino</p>
    <br>
    <p>
      Inserisci il codice del ricambio da cercare, oppure visualizza il catalogo 
      <a href="#" id="mostraAZ">in ordine</a>, o 
      <a href="#" id="mostraScaffale">per scaffale</a>.
    </p>
    <br>

    <div class="barra-ricerca">
      <div class="input-wrapper">
        <input
          type="text"
          id="codice-input"
          inputmode="text"
          pattern="[0-9A-Za-z\-]*"
          autocomplete="off"
          placeholder="Codice ricambio"
        />
        <button id="scan-btn" aria-label="Scansiona codice" onclick="scanCamera()">ðŸ“·</button>
      </div>
      <button id="cerca-btn">Cerca</button>
      <button id="aggiorna-btn">Aggiorna dati</button>
    </div>

    <!-- Tutte le sezioni dei risultati sono contenute in .contenitore per mantenere padding su mobile --->
    <div id="risultato"></div>
    <div id="forse-cercavi"></div>
    <div id="stesso-scaffale"></div>
    <div id="lista-tutti"></div>
    <div id="lista-scaffale"></div>
    <div id="tutti-risultati"></div>
  </div>

</script>
  <script src="js/magazzino.js"></script>
<script src="https://unpkg.com/@zxing/browser@latest"></script>
<script>
  async function scanCamera() {
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const previewElem = document.createElement("video");
    previewElem.setAttribute("autoplay", true);
    previewElem.setAttribute("playsinline", true);
    previewElem.style.position = "fixed";
    previewElem.style.top = "0";
    previewElem.style.left = "0";
    previewElem.style.width = "100vw";
    previewElem.style.height = "100vh";
    previewElem.style.objectFit = "cover";
    previewElem.style.zIndex = "9999";
    previewElem.style.background = "#000";

    document.body.appendChild(previewElem);

    try {
      const result = await codeReader.decodeOnceFromVideoDevice(undefined, previewElem);
      document.getElementById("codice-input").value = result.text;
    } catch (err) {
      alert("Errore nella scansione: " + err.message);
    } finally {
      codeReader.reset();
      document.body.removeChild(previewElem);
    }
  }
</script>
</body>
</html>
