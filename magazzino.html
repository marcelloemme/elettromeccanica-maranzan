<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Elettromeccanica Maranzan_Magazzino</title>
  <link rel="stylesheet" href="css/magazzino.css" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <script>
    window.addEventListener('load', function () {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(function (registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function (error) {
            console.error('Service Worker registration failed:', error);
          });
      }
    });
  </script>
</head>
<body class="homepage">
  <div class="contenitore">
    <p>Elettromeccanica Maranzan_Magazzino</p>
    <br>
    <p>
      Inserisci il codice del ricambio da cercare, oppure visualizza il catalogo 
      <a href="#" id="mostraAZ">in ordine</a>, o 
      <a href="#" id="mostraScaffale">per scaffale</a>.
    </p>
    <br>

    <div class="barra-ricerca">
      <div class="input-wrapper">
        <div class="input-container camera-wrapper">
          <input
            type="text"
            id="codice-input"
            inputmode="text"
            pattern="[0-9A-Za-z\-]*"
            autocomplete="off"
            placeholder="Codice ricambio"
          />
          <label for="qr-file-input" class="camera-inside">ðŸ“·</label>
        </div>
      </div>
      <button id="cerca-btn">Cerca</button>
      <button id="aggiorna-btn">Aggiorna dati</button>
    </div>

    <!-- Tutte le sezioni dei risultati sono contenute in .contenitore per mantenere padding su mobile --->
    <div id="risultato"></div>
    <div id="forse-cercavi"></div>
    <div id="stesso-scaffale"></div>
    <div id="lista-tutti"></div>
    <div id="lista-scaffale"></div>
    <div id="tutti-risultati"></div>
  </div>

  <!-- Il file input per selezionare immagini QR -->
  <input type="file" accept="image/*" id="qr-file-input" class="nascosto-ma-cliccabile" capture="environment" />
  <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script type="module" src="js/magazzino.js"></script>
</body>
</html>
