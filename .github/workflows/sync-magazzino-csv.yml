name: Sync magazzino.csv from Google Drive

on:
  schedule:
    - cron: '0 * * * *' # ogni ora
  workflow_dispatch: # consente anche l'esecuzione manuale

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Scarica CSV da Google Drive nella root del repo
        run: |
          curl -L "https://drive.google.com/uc?export=download&id=1AirX1Ae1D84HqRP1IDloDPvJgNBVpQNV" -o magazzino.csv

      - name: Configura git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit e push se ci sono modifiche
        run: |
          git add magazzino.csv
          git diff --cached --quiet || git commit -m "Aggiorna magazzino.csv da Google Drive"
          git push