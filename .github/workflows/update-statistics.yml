name: Update Statistics

on:
  schedule:
    # Ogni giorno alle 19:30 (UTC+1 = 18:30 UTC)
    - cron: '30 18 * * *'
    # Ogni sabato alle 19:30 per recap settimanale
    - cron: '30 18 * * 6'
  workflow_dispatch: # Permette trigger manuale

jobs:
  update-statistics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Download CSV from Google Sheets
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vTLu_kAJJ7pIFcbxUC8082z7jG1EP-lFgoJmNVae-0w0_uZWABdJ8yWXxPViw8bqge1TOWXeUmFZyrp/pub?gid=0&single=true&output=csv" > riparazioni.csv

      - name: Generate statistics JSON
        run: node js/generate-statistics.js

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add js/statistiche.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Aggiorna statistiche $(date +'%Y-%m-%d %H:%M')" && git push)
