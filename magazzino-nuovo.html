<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
  <title>Nuovo Ricambio - EM Maranzan</title>
  <link rel="stylesheet" href="css/riparazioni.css" />
  <!-- PWA / Manifest & iOS meta -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <!-- No indexing for this page -->
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta name="googlebot" content="noindex, nofollow, noarchive">
</head>
<body>
  <!-- Loading overlay -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="loading-spinner"></div>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast hidden"></div>

  <main class="app">
    <header class="header">
      <h1>Nuovo Ricambio</h1>
      <div id="counter" class="counter">0 in coda</div>
    </header>

    <!-- Form -->
    <form id="form-nuovo" class="form-container">
      <div class="form-group">
        <label for="codice">Codice</label>
        <input type="text" id="codice" required placeholder="es. 127499-5" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="descrizione">Descrizione</label>
        <input type="text" id="descrizione" required placeholder="es. gruppo ingranaggi" />
      </div>

      <div class="form-group">
        <label for="scaffale">Scaffale</label>
        <input type="text" id="scaffale" required placeholder="es. A01" />
      </div>

      <div class="form-actions">
        <button type="button" id="btn-annulla" class="btn-secondary">Annulla</button>
        <button type="submit" class="btn-primary">+ Aggiungi alla coda</button>
      </div>
    </form>

    <!-- Coda ricambi -->
    <div id="coda-container" class="coda-container hidden">
      <h2>Coda inserimenti</h2>
      <div id="coda-lista" class="coda-lista"></div>
      <div class="coda-actions">
        <button type="button" id="btn-svuota-coda" class="btn-secondary">Svuota coda</button>
        <button type="button" id="btn-salva-tutto" class="btn-primary">ðŸ’¾ Salva tutto</button>
      </div>
    </div>
  </main>

  <!-- Popup conferma batch -->
  <div id="popup-conferma" class="popup-overlay hidden">
    <div class="popup-content">
      <h2>Conferma inserimento</h2>
      <p id="popup-messaggio">Stai per salvare <strong id="popup-count">0</strong> ricambi nel foglio Google.</p>
      <div class="popup-actions">
        <button id="popup-annulla-conferma" class="btn-secondary">Annulla</button>
        <button id="popup-conferma-salva" class="btn-primary">Conferma</button>
      </div>
    </div>
  </div>

  <script src="js/magazzino-nuovo.js"></script>

  <script>
    // Swipe da sinistra per tornare a /private
    (() => {
      const EDGE_THRESHOLD = 50;
      const SWIPE_MIN_DISTANCE = 100;
      let startX = 0, startY = 0;
      let isEdgeSwipe = false;

      document.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        isEdgeSwipe = startX < EDGE_THRESHOLD;
      }, { passive: true });

      document.addEventListener('touchend', (e) => {
        if (!isEdgeSwipe) return;
        const touch = e.changedTouches[0];
        const dx = touch.clientX - startX;
        const dy = Math.abs(touch.clientY - startY);
        if (dx > SWIPE_MIN_DISTANCE && dy < 100) {
          if (navigator.vibrate) navigator.vibrate(50);
          window.location.href = '/private.html';
        }
        isEdgeSwipe = false;
      }, { passive: true });
    })();
  </script>
</body>
</html>
