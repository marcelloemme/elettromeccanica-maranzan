<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
  <title>Elettromeccanica Maranzan</title>
  <link rel="stylesheet" href="css/private.css" />
  <!-- PWA / Manifest & iOS meta -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <!-- No indexing for this page -->
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta name="googlebot" content="noindex, nofollow, noarchive">
</head>
<body>
  <main class="hub">
    <nav class="menu">
      <!-- Sezione Magazzino con sottotitoli -->
      <div class="menu-section">
        <a href="/magazzino.html" class="menu-item main-item">Magazzino</a>
        <a href="#" id="aggiorna-db" class="menu-item sub-item">Aggiorna database</a>
        <a href="https://docs.google.com/spreadsheets/d/1wFamrwzFNNz5iHenqVpdAHb5Dhvv5xYx5XPimjax9As/edit?usp=sharing" target="_blank" rel="noopener noreferrer" class="menu-item sub-item">Magazzino.csv</a>
      </div>

      <!-- Sezione Riparazioni -->
      <div class="menu-section">
        <a href="/riparazioni-nuova.html" class="menu-item main-item">Riparazioni</a>
        <a href="/riparazioni-nuova.html" class="menu-item sub-item">Nuova scheda</a>
        <a href="/riparazioni-archivio.html" class="menu-item sub-item">Archivio schede</a>
      </div>
    </nav>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .catch(console.error);
    }

    // Funzione per triggerare l'aggiornamento del database
    document.getElementById('aggiorna-db').addEventListener('click', async function(e) {
      e.preventDefault();

      const btn = e.target;
      const originalText = btn.textContent;
      btn.textContent = 'Aggiornamento in corso...';
      btn.style.opacity = '0.5';
      btn.style.pointerEvents = 'none';

      try {
        const res = await fetch("https://aggiorna.marcellomaranzan.workers.dev/");
        const text = await res.text();
        alert(text);
      } catch (err) {
        alert("Errore durante l'aggiornamento del database.");
        console.error(err);
      }

      btn.textContent = originalText;
      btn.style.opacity = '1';
      btn.style.pointerEvents = 'auto';
    });
  </script>
</body>
</html>
