<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
  <title>Nuova Riparazione - EM Maranzan</title>
  <link rel="stylesheet" href="/css/app.css?v=71" />
  <!-- PWA / Manifest & iOS meta -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <!-- No indexing for this page -->
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta name="googlebot" content="noindex, nofollow, noarchive">
</head>
<body>
  <!-- Loading overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <main class="app" style="opacity: 0;">
    <header class="header">
      <h1>Nuova Riparazione</h1>
    </header>

    <form id="form-nuova" class="form-container form-compact">
      <!-- Cliente e Data Consegna sulla stessa riga -->
      <div class="form-row-split">
        <!-- Cliente con autocomplete -->
        <div class="form-group form-group-left">
          <input type="text" id="cliente" placeholder="Cliente/Azienda" autocomplete="off" required />
          <div id="autocomplete-list" class="autocomplete-list"></div>
        </div>

        <!-- Data Consegna -->
        <div class="form-group form-group-right">
          <input type="date" id="data-consegna" required />
        </div>
      </div>

      <!-- Indirizzo e Telefono sulla stessa riga -->
      <div class="form-row-equal">
        <!-- Indirizzo -->
        <div class="form-group form-group-equal">
          <input type="text" id="indirizzo" placeholder="Indirizzo" autocomplete="off" />
          <div id="autocomplete-list-indirizzo" class="autocomplete-list"></div>
        </div>

        <!-- Telefono -->
        <div class="form-group form-group-equal">
          <input type="tel" id="telefono" placeholder="Telefono" />
        </div>
      </div>

      <!-- Documento di Trasporto -->
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="ddt" />
          <span>Documento di Trasporto (DDT)</span>
        </label>
      </div>

      <!-- Attrezzi -->
      <div class="form-group form-group-attrezzi">
        <div id="attrezzi-container">
          <!-- Gli attrezzi verranno aggiunti qui dinamicamente -->
        </div>
        <button type="button" id="add-attrezzo" class="btn-secondary">+ Aggiungi attrezzo</button>
      </div>

      <!-- Pulsanti -->
      <div class="form-actions">
        <button type="button" id="btn-annulla" class="btn-secondary">Annulla</button>
        <button type="submit" class="btn-primary">Crea scheda</button>
      </div>
    </form>
  </main>

  <!-- Popup conferma -->
  <div id="popup-conferma" class="popup-overlay hidden">
    <div class="popup-content">
      <h2>Conferma creazione</h2>
      <div id="popup-riepilogo"></div>
      <div class="popup-actions">
        <button id="popup-annulla" class="btn-secondary">Annulla</button>
        <button id="popup-conferma-btn" class="btn-primary">Conferma</button>
      </div>
    </div>
  </div>

  <!-- Popup successo -->
  <div id="popup-successo" class="popup-overlay hidden">
    <div class="popup-content">
      <h2>âœ“ Scheda creata</h2>
      <p id="popup-successo-msg"></p>
      <div class="popup-actions">
        <button id="popup-ok" class="btn-primary">OK</button>
      </div>
    </div>
  </div>

  <script src="/js/cache-manager.js"></script>
  <script src="/js/riparazioni-nuovo.js?v=7"></script>

  <script>
    // Swipe da sinistra per tornare all'archivio riparazioni
    (() => {
      const EDGE_THRESHOLD = 50;
      const SWIPE_MIN_DISTANCE = 100;
      let startX = 0, startY = 0;
      let isEdgeSwipe = false;

      document.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        isEdgeSwipe = startX < EDGE_THRESHOLD;
      }, { passive: true });

      document.addEventListener('touchend', (e) => {
        if (!isEdgeSwipe) return;
        const touch = e.changedTouches[0];
        const dx = touch.clientX - startX;
        const dy = Math.abs(touch.clientY - startY);
        if (dx > SWIPE_MIN_DISTANCE && dy < 100) {
          if (navigator.vibrate) navigator.vibrate(50);
          window.location.href = '/html/riparazioni-archivio.html';
        }
        isEdgeSwipe = false;
      }, { passive: true });
    })();
  </script>
</body>
</html>
