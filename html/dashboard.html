<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Riparazioni - EM Maranzan</title>
  <!-- No indexing for this page -->
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta name="googlebot" content="noindex, nofollow, noarchive">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #ffffff;
      --fg: #222222;
      --border: #dddddd;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --fg: #ffffff;
        --border: #2a2b2d;
      }
    }

    body {
      font-family: Helvetica, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow: hidden;
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .dashboard-container iframe {
      flex: 1;
      border: none;
      height: 100%;
    }

    .dashboard-divider {
      width: 1px;
      background: var(--border);
      flex-shrink: 0;
      position: relative;
      cursor: pointer;
      transition: width 0.2s ease, background 0.2s ease;
    }

    .dashboard-divider:hover {
      width: 40px;
      background: var(--border);
    }

    .dashboard-divider .menu-icon {
      position: absolute;
      top: 2rem;
      bottom: 2rem;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .dashboard-divider:hover .menu-icon {
      opacity: 1;
    }

    .dashboard-divider .menu-icon svg {
      width: 20px;
      height: 20px;
      stroke: var(--fg);
      opacity: 0.6;
    }

    .dashboard-divider:hover .menu-icon svg {
      opacity: 1;
    }

    /* Warning per schermi piccoli */
    .dashboard-warning {
      display: none;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      flex-direction: column;
      gap: 1rem;
    }

    .dashboard-warning h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .dashboard-warning p {
      font-size: 16px;
      opacity: 0.7;
      max-width: 400px;
    }

    .dashboard-warning a {
      color: var(--fg);
      text-decoration: underline;
    }

    @media (max-width: 1535px) {
      .dashboard-container {
        display: none;
      }
      .dashboard-warning {
        display: flex;
      }
    }

    /* Popup istruzioni */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .popup-overlay.hidden {
      display: none;
    }
    .popup-box {
      background: var(--bg);
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    .popup-box p {
      margin-bottom: 1.5rem;
      font-size: 16px;
    }
    .popup-box button {
      background: var(--fg);
      color: var(--bg);
      border: none;
      padding: 0.75rem 2rem;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Warning per schermi piccoli (< 1536px) -->
  <div class="dashboard-warning">
    <h1>Dashboard non disponibile</h1>
    <p>La dashboard richiede uno schermo di almeno 1536px di larghezza.</p>
    <p>
      <a href="/html/riparazioni-archivio.html">Vai all'Archivio</a> |
      <a href="/html/riparazioni-nuovo.html">Nuova Riparazione</a>
    </p>
  </div>

  <!-- Popup istruzioni (temporaneo fino al 5 febbraio 2026) -->
  <div class="popup-overlay hidden" id="popup-istruzioni">
    <div class="popup-box">
      <p>Posizionati con il mouse sul separatore centrale per uscire.</p>
      <button id="popup-ok">OK</button>
    </div>
  </div>

  <!-- Dashboard con iframe -->
  <div class="dashboard-container">
    <iframe id="iframe-archivio" src="/html/riparazioni-archivio.html"></iframe>
    <div class="dashboard-divider" id="divider-back" title="Torna a Private">
      <div class="menu-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </div>
    </div>
    <iframe id="iframe-nuovo" src="/html/riparazioni-nuovo.html"></iframe>
  </div>

  <script>
    // Popup istruzioni (solo fino al 5 febbraio 2026)
    (function() {
      const scadenza = new Date('2026-02-05T23:59:59');
      if (new Date() <= scadenza) {
        document.getElementById('popup-istruzioni').classList.remove('hidden');
      }
    })();

    document.getElementById('popup-ok').addEventListener('click', () => {
      document.getElementById('popup-istruzioni').classList.add('hidden');
    });

    // Divider click → torna a private
    document.getElementById('divider-back').addEventListener('click', () => {
      window.location.href = '/private.html';
    });

    // ESC key → torna a private
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.location.href = '/private.html';
      }
    });

    // Relay messaggi tra iframe
    window.addEventListener('message', (event) => {
      // Verifica che il messaggio arrivi dal nostro dominio
      if (event.origin !== window.location.origin) return;

      const { type, numero } = event.data || {};

      if (type === 'RIPARAZIONE_CREATA') {
        console.log('[Dashboard] Riparazione creata:', numero);
        // Notifica iframe archivio di refreshare
        const iframeArchivio = document.getElementById('iframe-archivio');
        if (iframeArchivio && iframeArchivio.contentWindow) {
          iframeArchivio.contentWindow.postMessage({ type: 'REFRESH_ARCHIVIO' }, '*');
        }
      }
    });
  </script>
</body>
</html>
