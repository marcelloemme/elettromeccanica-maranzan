<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>

<body>
  <!-- Loading overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <main class="app" style="opacity: 0;">
    <!-- Sticky header section -->
    <div class="sticky-header">
      <header class="header header-archivio">
        <div class="header-row">
          <h1>Archivio Riparazioni</h1>
          <div class="header-icons">
            <span class="menu-inside" id="btn-nuovo" role="button" aria-label="Nuova riparazione" tabindex="0">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
            </span>
            <span class="menu-inside" id="burger-menu" role="button" aria-label="Torna a Private" tabindex="0">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                <line x1="3" y1="6" x2="21" y2="6"/>
                <line x1="3" y1="12" x2="21" y2="12"/>
                <line x1="3" y1="18" x2="21" y2="18"/>
              </svg>
            </span>
          </div>
        </div>
      </header>

      <!-- Controlli filtri -->
      <div class="controls">
      <!-- Ricerca per cliente + filtri stato -->
      <div class="search-filter-row">
        <input type="text" id="search-cliente" class="search-input" placeholder="Cerca per nome cliente..." />
        <button class="filter-btn" id="filter-incorso" data-filter="incorso">ðŸ”´ <span class="filter-count" id="count-incorso">(0)</span></button>
        <button class="filter-btn" id="filter-completato" data-filter="completato">ðŸŸ¢ <span class="filter-count" id="count-completato">(0)</span></button>
      </div>

      <!-- Filtro date -->
      <div class="date-filter">
        <div class="date-filter-left">
          <input type="text" id="data-dal" class="date-input" placeholder="gg/mm/aaaa" maxlength="10" />
          <label for="data-al">-</label>
          <input type="text" id="data-al" class="date-input" placeholder="gg/mm/aaaa" maxlength="10" />
        </div>
        <button class="btn-secondary" id="btn-mostra-tutto">Tutte in corso</button>
      </div>
    </div>
    </div>
    <!-- End sticky header section -->

    <!-- Tabella -->
    <div class="table-container">
      <table class="table" id="tabella-riparazioni">
        <thead>
          <tr>
            <th class="th-numero th-sortable active" data-sort="numero"><span class="text-desktop">Numero</span><span class="text-mobile">Num.</span></th>
            <th class="th-data-ins th-sortable" data-sort="data-ins"><span class="text-desktop">Data ins.</span><span class="text-mobile">Ins.</span></th>
            <th class="th-data-com th-sortable" data-sort="data-com"><span class="text-desktop">Data com.</span><span class="text-mobile">Com.</span></th>
            <th class="th-cliente th-sortable" data-sort="cliente">Cliente</th>
            <th class="th-stato th-sortable" data-sort="stato">Stato</th>
          </tr>
        </thead>
        <tbody id="tbody-riparazioni">
          <!-- Righe popolate da JS -->
        </tbody>
      </table>
    </div>

    <!-- Messaggio vuoto -->
    <div id="empty-message" class="empty-message hidden">
      <p>Nessuna riparazione trovata.</p>
    </div>
  </main>

  <script src="/js/cache-manager.js"></script>
  <script src="/js/riparazioni-archivio.js?v=11"></script>

  <script>
    // Swipe da sinistra per tornare a /private
    (() => {
      const EDGE_THRESHOLD = 50;
      const SWIPE_MIN_DISTANCE = 100;
      let startX = 0, startY = 0;
      let isEdgeSwipe = false;

      document.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        isEdgeSwipe = startX < EDGE_THRESHOLD;
      }, { passive: true });

      document.addEventListener('touchend', (e) => {
        if (!isEdgeSwipe) return;
        const touch = e.changedTouches[0];
        const dx = touch.clientX - startX;
        const dy = Math.abs(touch.clientY - startY);
        if (dx > SWIPE_MIN_DISTANCE && dy < 100) {
          if (navigator.vibrate) navigator.vibrate(50);
          window.location.href = '/private.html';
        }
        isEdgeSwipe = false;
      }, { passive: true });
    })();
  </script>
</body>
</html>
